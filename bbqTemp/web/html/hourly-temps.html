<!DOCTYPE html>
<html>
    <head>
        <title>Date Axes</title>
        <link class="include" rel="stylesheet" type="text/css"
              href="js/jquery.jqplot.min.css" />
        <!--[if lt IE 9]><script language="javascript" type="text/javascript"
                                 src="js/excanvas.js"></script><![endif]-->
        <script class="include" type="text/javascript"
        src="js/jquery.min.js"></script>
    </head>
    <body>
        <div id="chart" style="height:400px; width:1200px;"></div>
        <script class="code" type="text/javascript">
            
            
            
            $(document).ready(function(){
               
                $.getJSON('../BBQTemp?json=getLastHourData',function (data) {

                    
                    $.jqplot('chart', [data[0].data], {
                        title:'Last 60 minutes temperatures',
                        axes:{
                            xaxis:{
                                renderer:$.jqplot.DateAxisRenderer,
                                tickOptions:{formatString:'%H:%M:%S'},
                                tickInterval:120000
                            }
                        },
                        grid: {
       
                            background: '#ffffff'      // grid background
        
                        },

                        series:[{
                                lineWidth:1,
                                markerOptions:{style:'circle',size:5},
                                rendererOptions: {
                                    smooth: true
                                }
                            }]
                    });
                });
            });
        </script>
        <script class="include" type="text/javascript"
        src="js/jquery.jqplot.min.js"></script>
        <script class="include" language="javascript" type="text/javascript"
        src="js/jqplot.dateAxisRenderer.min.js"></script>
    </body>
</html>
